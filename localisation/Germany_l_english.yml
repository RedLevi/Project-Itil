GER_red_scare:0 "The Red Scourge"
GER_red_scare_desc:0 "Our worst nightmares have become the reality. The sleeping bear has awoken. Once more the Russian barbarians, now known as the "Soviet Republic", have thrown the world ino chaos. This godless scourge is threatening to destroy western civilization as we know it, and so it is our role to save the world! Gott mitt uns!" 
GER_ukraine_ultimatum:0 "Threaten Russia to back down"
GER_ukraine_ultimatum_desc:0 "The Soviets have made a move on a strategically important country, Ukraine. It is defenseless on its own, and thus we must step in to drive away socialism!"
