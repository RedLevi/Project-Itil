####ideas###
haakon_VII:0 "Kong Haakon VII"
haakon_VII_desc:0 "Haakon VII is the first ever elected King of Norway, and thus has a special place in Norwegian hearts. He serves as a reminder of the importance of democracy and tradition. He is known for his opposition to Socialism and has embraced the National Unity Government as a temporary measure to halt its spread. Under him, the people stand united."
####events#####
norway.1.t:0 "Soviet Ambitions"
norway.1.d:0 "The Soviet state have made overt attempts at gaining influence in Europe and our nation is facing a red wave of tyranny. We could ask the German empire for protection, but that will essentially limit our political independence on the global stage. We can alternatively form a coalition with the Swedes against the Red hordes."
norway.1.a:0 "Ask the Germans for protection"
norway.1.b:0 "Make an offer to the Swedes"
norway.1.c:0 "We are fine on our own"
norway.2.t:0 "Norway asks for protection"
norway.2.d:0 "The Norwegians, concerened with the Soviet's hostile advances, have officially asked to be included in our sphere and join our military-political block. How should we respond?"
norway.2.a:0 "You're welcome!"
norway.2.b:0 "They'll be a liability"
norway.3.t:0 "The Germans agree!"
norway.3.d:0 "The Germans have agreed to protect us and we are now part of their political block!"
norway.3.a:0 "Let's hope thats for the best!"
norway.4.t:0 "The Germans refuse!"
norway.4.d:0 "The Germans have refused to protect us from Soviet aggressions!"
norway.4.a:0 "Contact the Swedes instead!"
norway.4.b:0 "I guess we'll be fine on our own then."
norway.5.t:0 "An offer from Norway"
norway.5.d:0 "The Norwegian prime minister have came to us today with an offer of creating a military coalition against possible threats to the Scandinavian region, particularly from the Soviet state. This coalition could greatly improve cooperation in the region but on the other hand could bring us to conflict with the growing Soviet state."
norway.5.a:0 "We agree"
norway.5.b:0 "This is unnecessary."
norway.6.t:0 "Sweden accepts!"
norway.6.d:0 "The Swedish government have accepted our offer to create a military coalition to defend Scandinavia from foreign aggressions. This has the potential to turn into greater military and political cooperation in the future!"
norway.6.a:0 "Very good."
norway.7.t:0 "Both Germany and Sweden reject us!"
norway.7.d:0 "Both Germany and Sweden have rejected our military offers! We are left alone against the Soviet menace!"
norway.7.a:0 "God help us all!"
norway.8.t:0 "Sweden rejects our offer"
norway.8.d:0 "The Swedes have rejected our offer of a military coalition against the Soviets."
norway.8.a:0 "Ask Germany for protection instead"
norway.8.b:0 "We will go alone then."
