SOV_attack_turkestan:0 "Invasion of Turkestan"
SOV_attack_turkestan_desc:0 "For too long have the people of central Asia been oppressed my the raving mad Ismail Enver, known as the "Mad Pasha". It is finally time to invade their crumbling irridentist tribal nation."
SOV_attack_ukraine:0 "Reclamation of Ukraine"
SOV_attack_ukraine_desc:0 "For too long have the irridentist traitor of Ukraine enjoyed unjust independence. Ukraine is a significant step towards spreading the revolution into mainland Europe, and therefore it cannot exist."
SOV_attack_afghanistan:0 "Invasion of Afghanistan"
SOV_attack_afghanistan_desc:0 "The decadent absolutist despotism of Afghanistan must be crushed in order to spread revolution to the indian subcontinent. The mountanous terrain will prove an issue, however the military high command is confident we can liberate them."
SOV_expansion:0 "Spread the Revolution"
SOV_expansion_desc:0 "For too long we have waited. Now, the Soviet Republic is ready to liberate workers all around the world."
SOV_diplomacy:0 "Diplomacy"
SOV_diplomacy:0 "Sometimes the best way to progress the revolution is through nonviolent diplomacy and politcs. However if that fails the Red Army will always have our back."
