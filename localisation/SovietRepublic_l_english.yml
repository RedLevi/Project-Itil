Crush_The_Traitors:0 "Crush The Ukranians"
Look_To_West:0 "Westwards Expansion"
Georgian_Ultimatum:0 "Ultimatum For Georgia"
The_Mad_Pasha:0 "The Mad Pasha"
Look_To_South:0 "Southwards Expansion"
Dealing_With_Nationalists:0 "Dealing With The Nationalists"
Invasion_of_Afghanistan:0 "Invasion_of_Afghanistan"
SOV_popular_front:0 "The Popular Front"
SOV_popular_front_desc:0 "Invite the smaller socialist parties and factions within the All-Soviet Assembly to form a strong united coalition against the capitalist enemies both within and without."
SOV_Lenins_Legacy:0 "Lenin's Legacy"
SOV_Lenins_Legacy_desc:0 "We swear to uphold the eternal task our great comrade Lenin left us, and instill his values and ideals of human progress and workers' liberation to our population."
SOV_Iron_Fist_Rule:0 "An Iron Fist"
SOV_Iron_Fist_Rule_desc:0 "It is time to put an end to the conspirating dissidents and all kinds of subversive activities in the country."
SOV_Secret_Police:0 "State Political Directorate"
SOV_Secret_Police_desc:0 "We must establish a secret police that would be able to defend the state and the people from subsversive capitalist attacks and plots."
Sov_Great_Purge:0 "A Great Purge"
Sov_Great_Purge_desc:0 "We must conduct a great purge of the party of non-orthodox members and people of questionable loyalty to the cause. While some within the party center argue this could be a dangerous move, its benefits surely outweigh its negatives"
SOV_New_Communism:0 "New Communism"
SOV_New_Communism_desc:0 "Comrade Kirov has introduced a new form of Communism to our society, reforming the entire nation in his vision!"
SOV_local_government:0 "Local Government"
SOV_local_government_desc:0 "Delegate more power to regional and local soviets to pervent a top heavy beaurocracy from hijacking the revolution."
SOV_direct_democracy:0 "Direct Democracy"
SOV_direct_democracy_desc:0 "By introducing frequent refferendums in both the regional and national level we can ensure our society becomes more of a free and democratic one."
SOV_unstate:0 "The Un-State"
SOV_unstate_desc:0 "The Soviet state have been decentralized to the degree a truly organized state cannot be observed. The Soviet society resembles a somewhat anarchic confederation of soviets, and this has both positive and negative consequences."
World_Socialist_State:0 "The Final Struggle"
World_Socialist_State_desc:0 "The bulwarks of captialism have been defeated, all our enemies vanquished, now nothing stands in the way of the global workers revolution! Proletariat of the world unite!"

###events####
 soviet.1.t:0 "The Soviet Republic"
 soviet.1.d:0 "The Soviet Republic was formed in the fires of the worldwide social upheaval of the mid-1920s after the devestating 2nd Russian-Japanese war. The Soviet Republic, despite its popularity at home, faces near universal diplomatic isolation, with the Japanese rivals in the east setting up their own pretender regime which is seen as the legitimate Russian government by many capitalist countries. With the death of Lenin in 1928, Leon Trotsky becamethe  leader of the Republic, leading it to rapidly gear towards the perpetual revolution envisioned by Trotsky and the Second International.  Will the workersfinally be able to break their shackles under the guidance of the Soviet Republic?"
 soviet.1.a:0 "Long live the revolution!"
 soviet.2.t:0 "All-Soviet Parliamentary Assembly"
 soviet.2.d:0 "The winter seat of the All-Soviet Parliamentary Assembly have opened today, with several factions pushing for different policies. The RSDLP party center lead by Trotsky, the leftist opposition lead by Alexander Shliapnikov in a coalition with other Anarchists, Syndicalists and libertarian Marxists, the right opposition lead by Sergey Kirov and his followers, as well as the People's Reform Coalition of the Russian Union of Liberals and the Socialist Revolutionary Party, who wish to restore the Russian Constitution of 1907. The congress is predicted to be dominated by questions about the nation's economy, political system, national identity and foreign policy."
 soviet.2.a:0 "I love democracy!"
 soviet.3.t:0 "The political system"
 soviet.3.d:0 "The first issue that was brought up in the assembly was the nature of the Soviet political system. While the hundreds of different members all had their own ideas as to what would be the best government form, the different factions mainly divided into 3 groups, with the Kirovists pushing for a more centralized system with restrictions on counter-revolutionary activities, the Left opposition and the People's Reform Coalition supporting a more direct and libertarian democracy, while the party center wishing to maintain the status quo."
 soviet.3.a:0 "The state needs to be strong"
 soviet.3.b:0 "Democracy is the only way"
 soviet.3.c:0 "Maintain the status quo"
 soviet.4.t:0 "Economic Question"
 soviet.4.d:0 "Three main economic policies have been proposed in the assembly, with both the party center and most of the Kirovists advocating a planned economy with full state control over the development of the economy, with a portion of the Kirovists proposing a 'Market Socialist' system, which will combine elements of socialist economics and a market economy, with a similar policy advocated by the People's Reform Coalition. Left Opposition members have proposed several different models of decentralized socialist systems ranging from Syndicalism to Anarcho-Communism, but they are at a political disadvantage to push their reforms."
 soviet.4.a:0 "Market Socialism"
 soviet.4.b:0 "Planned economy"
 soviet.4.c:0 "Decentralized Socialism"
 soviet.5.t:0 "The National Question"
 soviet.5.d:0 "One of the oldest issues in the post-revolutionary Russia was the question of the different nationalities living within it and the national character of the state. This issue has persisted into the Soviet era,with three main approaches occupying the Assembly. Both the party center and the left opposition support an internationalist identity for the state, reflecting the global nature of the Workers' revolution. The Kirovists propose a more practical federal solution with the various nationalities recieving different levels of political autonomy within the state, while the People's Reform Coalition proposing a strictly Russian character for the state, with equal rights for minorities."
 soviet.5.a:0 "The workers know no nations!"
 soviet.5.b:0 "Russia will remain at the center "
 soviet.5.c:0 "A Soviet Federation is what we need"
 soviet.6.t:0 "Diplomatic Approach"
 soviet.6.d:0 "The last issue discussed at the Assembly is the question of the country's diplomatic attitude. The party center and the Radical left opposition both support the World Revolution idea, that the revolution must be spread as quickly and as massively as possible for its survival, while the Kirovists proposing a more cynical 'imperialist' attitude, to further the state's goals above all else, a sentiment shared by some of the more nationalist members of the People's Reform coalition. The rest of the Coalition's members suggest a more defensive approach, prefering peaceful advancement of the Republic's interests."
 soviet.6.a:0 "Pacifism and isolationism"
 soviet.6.b:0 "World Revolution"
 soviet.6.c:0 "Imperialist Expansion"
 soviet.7.t:0 "Closing of the All-Soviet Parliamentary Assembly"
 soviet.7.d:0 "With the last of the debates finally ending the closing ceremony of the 1936 All-Soviet Parliamentary Assembly winter convention can begin. One last vote with all members of the Soviet present will determine the new chairman of the Soviet Republic!"
 soviet.7.a:0 "Leon Trotsky of the RSDLP"
 soviet.7.b:0 "Sergey Kirov of the RSDLP, right"
 soviet.7.c:0 "Alexander Shliapnikov of the RSDLP, left"
 soviet.7.e:0 "Viktor Chernov of the SRP"
 soviet.8.t:0 "No majority reached"
 soviet.8.d:0 "Following the winter convention of the 1936 All-Soviet Assembly no majority vote could be reached over the new chairman of the republic, so the duties of the chairman have been assumed by the Assembly itself."
 soviet.8.a:0 "This is bad news..."
 soviet.9.t:0 "Trotsky declares victory"
 soviet.9.d:0 "Following his election as the Chairman of the Soviet Republic, Leon Trotsky made a speech in the Moscow Soviet emphasizing the role of the Soviet state in the world proletarian revolution. While popular with the people, Trotsky has many enemies outside the country."
 soviet.9.a:0 "The revolution must spread!"
 soviet.10.t:0 "Shliapnikov declares victory"
 soviet.10.d:0 "Following his election as the Chairman of the Soviet Republic, Alexander Shliapnikov have made a speech in the Moscow House of the Unions addressing union leaders from around the country, emphasizing the immense task of creating a true communist utopia in Eurasia and the world."
 soviet.10.a:0 "Freedom for the working peoples"
 soviet.11.t:0 "Kirov declares victory"
 soviet.11.d:0 "Following his election as the Chairman of the Soviet Republic, Sergey Kirov have made a radio address to the entire nation, declaring a new era for the working class and the soviet people. While enjoying popularity from the people and the state apparatus, many of the party's old guard are worried about Kirov's policies and personality."
 soviet.12.t:0 "Unrest in Mongolia"
 soviet.12.d:0 "In our efforts to make allies in the far east our agents have contacted the Mongolian revolutionary warlord Damdin Sükhbaatar who have long been waging a resistance against the autocratic rule of the Bogd Khanate. Our agents have been supplying Sukhbaatar with weapons and training them in the border regions between Siberia and Tanna Tuva and the revolutionaries are now ready to strike."
 soviet.12.a:0 "Long live the workers' revolution!"
 soviet.13.t:0 "Fate of Mongolia"
 soviet.13.d:0 "The Mongolian revolution was a success, and it is now the time to decide our future relationship with it. Different political factions have debated for creating a puppet regieme in Mongolia, or allowing our new allies full independence. More radical elements in the party center have pushed for a full integration to our republic, but the Mongolian people aren't likely to give up their independence so easily."
 soviet.13.a:0 "Integrate Mongolia!"
 soviet.13.b:0 "Establish a puppet regime"
 soviet.13.c:0 "They shall have full independence!"
 soviet.15.t:0 "Georgian question"
 soviet.15.d:0 "The time has come for us to spread the revolution to Georgian lands and liberate the workers in the caucasus. There are several ways we in which we can do this..."
 soviet.15.a:0 "Lets plan an invasion"
 soviet.15.b:0 "Issue an ultimatum"
 soviet.15.c:0 "Do nothing"
 soviet.16.t:0 "The Soviets demand annexation!"
 soviet.16.d:0 "We have recieved an official list of demands from the Soviet Republic, essentially turning our republic into a constituent state within the Soviet state and the elimination of our political independence! This is a disaster!"
 soviet.16.a:0 "We must accept these terms..."
 soviet.16.b:0 "We will resist all Soviet agression!"
 soviet.17.t:0 "Integration with the Soviets?"
 soviet.17.d:0 "We have recieved an official order from the Soviet government describing the imminent transfer of supreme power from the Latvian National Soviet to the general soviet assembly in Moscow, an effective annexation of our nation, while preserving our internal structure. what should we do?"
 soviet.17.a:0 "Join with our Russian comrades."
 soviet.17.d:0 "Freedom! Independence! Socialism!"
 soviet.18.t:0 "The Soviets demand annexation!"
 soviet.18.d:0 "We have recieved an official list of demands from the Soviet Republic, essentially turning our republic into a constituent state within the Soviet state and the elimination of our political independence! This is a disaster!"
 soviet.18.a:0 "We must accept these terms..."
 soviet.18.b:0 "We will resist all Soviet agression!"
 soviet.19.t:0 "The Soviets demand annexation!"
 soviet.19.d:0 "We have recieved an official list of demands from the Soviet Republic, essentially turning our republic into a constituent state within the Soviet state and the elimination of our political independence! This is a disaster!"
 soviet.19.a:0 "We must accept these terms..."
 soviet.19.b:0 "We will resist all Soviet agression!"
 soviet.20.t:0 "The Finnish question"
 soviet.20.d:0 "The time has come to secure our border with Finland and defend our revolution. We can either demand several key provinces to form a better strategic ground for us or we can dismantle their corrupt regime alltogether."
 soviet.20.a:0 "Demand Salla and Karelia"
 soviet.20.b:0 "Demand a full annexation"
 soviet.20.c:0 "Leave them alone"
 soviet.21.t:0 "The Soviets demand Salla and Karelia"
 soviet.21.d:0 "The Soviet government have issued a formal demand for the turnover of the Salla and Karlia provinces to Soviet control. We don't have the means to fight them on our own but we shouldn't just bow down to a foreign demand. What should we do?"
 soviet.21.a:0 "Give them what they want..."
 soviet.21.b:0 "We will not bow down!"
 soviet.23.t:0 "Soviet Uprising!"
 soviet.23.d:0 "The red dogs in the west have been fueling the traitor general Damdin Sukhbaatar with supplies and men and have now launched a full scale uprising in one of our provinces in order to topple our regieme!"
 soviet.23.a:0 "We will crush the rebels!"
 soviet.24.t:0 "The Glorious Revolution"
 soviet.24.d:0 "Our workers' revolution have finally begun. It is time for us to call in our soviet allies to help in the war."
 soviet.24.a:0 "Workers of the world unite!"
 soviet.25.t:0 "The Mongolian revolution"
 soviet.25.d:0 "Our Mongolian comrades have finally launched their revolution and are asking for our intervention in their struggle for freedom!"
 soviet.25.a:0 "Workers of the world unite!"
 soviet.27.t:0 "You should not see this"
 soviet.28.d:0 "if you see this contact the devs."
 soviet.28.t:0 "Soviet Progress"
 soviet.28.d:0 "After the implementation of our genius policies, progress is showing. Our industry is booming and we have quickly become a major industrial powerhouse. This has come to the cost of some irrelevant civillians, but they are nothing in the greater picture."
 soviet.28.a:0 "Excellent!"
 soviet.29.t:0 "Northeast Anti-Japanese United Army"
 soviet.29.d:0 "Our comrades in Manchuria have deliever their promise and are now rising up against japanese tyranny! They mobilized partisans in eastern Manchuria and are advancing towards Japanese-occupied Vladivostok. We are confindent that the Japanese imperial army will soon collapse under the strain of multiple fronts."
 soviet.29.a:0 "Excellent!"
 soviet.31.t:0 "People's Republic of Korea"
 soviet.31.d:0 "Today Lyuh Woon-Hyung proclaimed the independent People's Republic of Korea! They have raised guerilla divisions in Hamgyong, as well as a revolt in Seoul. The strain of multiple fronts will send the Japanese army reeling back!"
 soviet.31.a:0 "Workers of the World unite!"
 soviet.32.t:0 "Chernov declares victory"
 soviet.32.d:0 "Following his election as the Chairman of the Soviet Republic, Viktor Chernov have made a subdued speech in a Moscow conference hall, with protesting crowds gathered outside. The People's Reform Coalition faces a difficult challange to reshape society."
 soviet.32.a:0 "Turbulent times ahead..."
 soviet.34.t:0 "Soviet Terms"
 soviet.34.d:0 "Despite German warnings, the SDSR is still reluctant to have a fruitless peace. We were recently contacted by Soviet officials, and they agreed to stop their advance under the condition that we cede "Rightful Russian land". This includes Kuban, Crimea, Rostov, Luhansk and Dontsk."
 soviet.34.a:0 "The Germans have our back!"
 soviet.34.b:0 "We stand no chance against them."
 soviet.35.t:0 "Response from Ukraine"
 soviet.35.d:0 "We have recieved an official response from the Ukrainian government, sadly the mad fools refuse to surrender! They somehow believe with German backing they can stop the people's revolution. Even though we are confindent we can destroy the German "army" some parts of the high command believe it is still not the right time for war with the great powers."
 soviet.35.a:0 "They will have war if they want war!"
 soviet.35.b:0 "The time is not right."
 sovnews.1.t:0 "[From.GetNameDef] refuses ultimatum!"
 sovnews.1.d:0 "The [From.GetAdjective] government have refused our ultimatum!"
 sovnews.1.a:0 "War it is!"
 sovnews.1.b:0 "We will deal with them in time"
 sovnews.2.t:0 "[From.GetNameDef] Accepts"
 sovnews.2.d:0 "The [From.GetAdjective] government has accepted our ultimatum and is now a part of our nation."
 sovnews.2.a:0 "A wise decision."
 sovnews.3.t:0 "The Latvians accept"
 sovnews.3.d:0 "The Latvian government have accepted our ultimatum and are now a part of our nation."
 sovnews.3.a:0 "A wise decision."
 sovnews.4.t:0 "Latvia refuses ultimatum!"
 sovnews.4.d:0 "The Latvian government have refused our ultimatum!"
 sovnews.4.a:0 "War it is!"
 sovnews.4.b:0 "We will deal with them in time"
 sovnews.5.t:0 "The Estonians accept"
 sovnews.5.d:0 "The Estonian government have accepted our ultimatum and are now a part of our nation."
 sovnews.5.a:0 "A wise decision."
 sovnews.6.t:0 "Estonia refuses ultimatum!"
 sovnews.6.d:0 "The Estonian government have refused our ultimatum!"
 sovnews.6.a:0 "War it is!"
 sovnews.6.b:0 "We will deal with them in time"
 sovnews.7.t:0 "The Lithuanians accept"
 sovnews.7.d:0 "The Lithuanian government have accepted our ultimatum and are now a part of our nation."
 sovnews.7.a:0 "A wise decision."
