####focus####
## Economic Tree ##
Gosplan_Congress:0 "Economic Congress"
Gosplan_Congress_desc:0 "We must call a new congress of Gosplan in order to reevaluate our economic directions and focus."
Decentralized_Socialism:0 "Decentralized Socialist System"
SOV_1936_assembly:0 "All-Soviet Assembly of 1936"
SOV_1936_assembly_desc:0 "The annual All-Soviet Parliamentary Assembly have convened in January to discuss several key issues regarding the future of the state. While Trotsky's policies managed to dominate the political stage until now, several parties and factions within the RSDLP have been making moves to outmanuver the party center this year."
Internal_Policies:0 "The Political System"
Internal_Policies_desc:0 "The assembly opened with fierce debates over the economic system of the country, with radical suggestions for future reforms."
Economic_Policies:0 "The Economic Question"
Economic_Policies_desc:0 "The elected representatives of the All-Soviet Assembly have gathered to decide the future of the country's economic direction."
National_Policies:0 "The Question Of Nationalities"
National_Policies_desc:0 "One of the most contentious political issues in the Soviet Republic is the question of the many different nationalities living in its territory."
Foreign_Policies:0 "Diplomatic Direction"
Foreign_Policies_desc:0 "The historic convention is coming to an end and the final issue debated in the Soviet Hall of Moscow is the issue of the state's diplomatic policies."
Trotsky_Wins:0 "Party Center"
Trotsky_Wins_desc:0 "With Trotsky reelected as the republic's chairman, the party center can continue in its sacred goal of spreading the workers' revolution worldwide."
Kirov_Wins:0 "Right Opposition"
Kirov_Wins_desc:0 "Using his many contacts and follower within the party Sergey Kirov have managed to secure the post of Chairman and can now pursue his own vision for the Soviet Republic."
Left_Wins:0 "Left Opposition"
Left_Wins_desc:0 "In a surprise turn of events Alexander Shliapnikov managed to get his loose coalition to a position of power and get elected as chairman of the republic. A bright new future awaits the workers of the world."
Moderates_Win:0 "People's Reform Coalition"
Moderates_Win_desc:0 "The Soviet experiment have run its course and the people have elected Chairman Chernov to see the restoration of the 1907 constitution and the Russian People's Republic."
SOV_Status_Quo:0 "The Status Quo"
SOV_Status_Quo_desc:0 "Ammendements to the Soviet constitution are put in place to ensure the political status quo between the soviets and the state apparatus remains intact."
SOV_regenerated_state:0 "Regenerated Workers' State"
SOV_regenerated_state_desc:0 "In order to keep the revolution alive the beuroracracy has to be kept limited and corruption among state officials must be eliminated."

New_Economic_Policy:0 "Market Socialist System"
New_Economic_Policy_desc:0 "Our current economic choices are clearly not working well enough - let us instead take our economy in a radical new direction to improve it significantly!"
NEP_1:0 "Initial Implementation"
NEP_1_desc:0 "In order to progress we must make some compromises. Compromsie now will lead to happier people."
NEP_2:0 "Phase 2"
NEP_2_desc:0 "Further implementation of our plans will bring new benefits!"
NEP_foreign_1:0 "Influence over Trade"
NEP_foreign_1_desc:0 "If we relax some trade policies and expand our trading overall we may extract some consdierable benefits from the NEP."
NEP_foreign_2:0 "Local Investment"
NEP_foreign_2_desc:0 "In conjunction to expanding foreign trade, we should increase our local resource extraction and refinement investment to compete."
NEP_3:0 "Foreign Trade"
NEP_5:0 "Armament Efforts"
NEP_5_desc:0 "By completing our new economic policy, we have gained considerable military benefits, especially in he armament sector."
NEP_finished:0 "Market Socialist Society"
NEP_finished_desc:0 "We have successfully pushed through a series of economic reforms that have greatly benefitted our nation. This has drastically increased our political capital and future political capabilities."

Central_Planning:0 "State Capitalist System"
Central_Planning_desc:0 "Rather than forking off completely with a new economic policy, we should instead increase the centralisation of our command economy to streamline the proccess and make sure the economy follows our directive."
Soviet_Question:0 "The Soviet Question"
Draft_FYP:0 "Draft The Five Year Plan"
FYP_mil_1:0 "Heavy Industries .1"
FYP_mil_2:0 "Heavy Industries .2"
FYP_mil_3:0 "Heavy Industries .3"
