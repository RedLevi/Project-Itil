SOV_scandinavia:0 "Scandinavian issues"
SOV_scandinavia_desc:0 "The region of Scandinavia is very important to reaching the hearts of the imperialist despotisms of Germany and Britain. However, the staunchly anti-socialist kingdoms of Sweden and Norway will be prepared to defend themselves from the inevitable."
SOV_demand_karelia:0 "Demand Karelia and Salla"
SOV_demand_annexation:0 "Demand Full annexation"
SOV_attack_sinkiang:0 "Invasion of East Turkestan"
SOV_attack_sinkiang_desc:0 "The Warlord extremist state of East Turkestan has oppressed its people for too long. The time has come for them to embrace socialism!"
SOV_japwar:0 "Eastern Threat"
SOV_japwar:0 "Ever since the 2nd Russo-Japanese war, our eastern frontier has been under the constant threat of the traitorous Kornilov regime, and the rotting Empire of Japan. Even though the war officialy ended in 1928, the situation appears to be escalating. We must take this chance to reclaim what we lost."
SOV_attack_jap:0 "Crush the Traitors"
SOV_french_help:0 "France recieves 7 divisions,"
SOV_middle_east:0 "Middle East"
SOV_middle_east_desc:0 "The middle east has far too long been exploited by the Ottoman scourge and British imperialism. The time is right for us to liberate this region."
SOV_support_kemal:0 "Support Mustafa Kemal"
SOV_support_kemal_desc:0 "While the Turkish general and political activist Mustafa Kemal doesnt quite allign with our views, he could be a valuable asset to topple Ottoman rule, and establish a cooperative regime."
SOV_support_communists:0 "We have no need for compromise, the only solution to the Ottomans is for our comrades true tp the revolution to rise up!"
