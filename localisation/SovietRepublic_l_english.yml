Moscow_Arsenal:0 "Moscow Arsenal"
Lenin_Heavy_Tank_Plant:0 "Lenin Heavy Tank PLant"
Soviet_Technology_desc:0 "We must expand our research capabilities to keep in line with our rivals."
Establish_OKB:0 "Establish the OKBs"
Establish_OKB_desc:0 "OKBs-Experimental Design Bureaus, are closed institutions working on design and prototyping of advanced technology, usually for military applications. Our genius scientists are working tirelessly to design some of the most advanced technology in the world to further our goals."
OKB_1:0 "Yakovlev, Lavochkin, Ilyushin"
OKB_1_desc:0 "Our genius fighter and CAS designers Yakovlev, Lavochkin and Ilyushin are on the cutting edge of aircraft technology. With state support their designs will rule the skies!"
OKB_3:0 "Tupolev, Petlyakov"
OKB_3_desc:0 "The groundbreaking airplane designers Tupolev and Petlyakov require funding, if they are to supply our ground troops with capable tactical and strategic bombers."
OKB_2:0 "OKB-1 Korolev"
OKB_2_desc:0 "The most top secret and heavily funded of the OKBs is number 1, the Korolev design bureau. Experimenting with brand new technology, and promising "Rockets", a new flying vehicle capable of reaching incredible speeds and destroying enemy installations before they even know it. This is an oppurtunity we cannot let go."
Denounce_Feng:0 "Denounce Feng"
Supply_Guominjun:0 "Aid The Guominjun"
Aid_PRF:0 "Aid Our Chinese Comrades"
Fund_Japanese_Dissidents:0 "Anti-Japanese Resistance"
Bogd_Khanate:0 "The Bogd Khanate"
Take_On_Japan:0 "Payback Against Japan"
Dealing_With_Imperialists:0 "Dealing With The Imperialists"
Finnish_Question:0 "The Finnish Question"
