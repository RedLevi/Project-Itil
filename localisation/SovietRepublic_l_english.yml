 sovnews.10.t:0 "The Finns fold"
 sovnews.10.d:0 "The Finns, terrified of our military might, have completely folded to our demands and handed over Salla and Karelia."
 sovnews.10.a:0 "Urrah!"
 sovnews.11.t:0 "The Finns refuse!"
 sovnews.11.d:0 "The Finns have refused our demands!"
 sovnews.12.t:0 "Germany sends an Ultimarum!"
 sovnews.12.d:0 "Today, the German Empire has officialy issued a demand for us to cease all agression, and retreat all units from Ukraine. They have said that if we do not pull out of ukraine in 7 days, they will be forced to intervene. Despite them requesting a white peace, we can still use leverage from the conquered Ukrainian territories to annex ethnic Russian lands, Krasnodar, Crimea, Rostov-na-Don, Luhansk and Donetsk."
 sovnews.12.a:0 "Accursed Germans!"
 sovnews.13.t:0 "German embargo!"
 sovnews.13.d:0 "Following our recent "agressions" the German Empire decided to issue an official trade embargo upon us. They are currently the most powerful land and naval empire, so this might prove a problem in our just cause. However we will surely find a way around this!"
 sovnews.13.a:0 "Two can play at that game!" 

 ###Ideas###
 innovative_military:0 "Innovative General Staff"
 innovative_military_desc:0 "The Soviet Red army is one of the most revolutionary militaries in the world. After being formed during the 2nd Russo-Japanese war, the young Red Army is eager to reform the Soviet military using newly established military ideas from genius military theorists such as Tukhacehvsky, Trindafilov, Frunze and Yakir."
 home_of_revolution:0 "Home of the Revolution"
 home_of_revolution_desc:0 "Comrades, with the defeat of the vile Trotskyite counter revolutionaries we were able to focus on defending the revolution. Our goal, our hope, our slogan is Socialism in One Country. We will build a bountiful socialist utopia here in the Soviet Union and the rest of the world will inevitably embrace it."
 Alexei_Rykov:0 "Alexei Rykov"
 Andrei_Bubnov:0 "Andrei Bubnov"
 Nikolai_Bukharin:0 "Nikolai Bukharin"
 Sergey_Kirov:0 "Sergey Kirov"
