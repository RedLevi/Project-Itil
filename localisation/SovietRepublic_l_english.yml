Resources_Exploitation_desc:0 "Our land is rich in natural resources. It is time to properly exploit them to our benefit."
Siberian_Chrome:0 "Siberian Chrome"
Siberian_Chrome_desc:0 "Our preliminary assessments have identified large supplies of chrome. We should exploit them."
Siberian_Steel:0 "Siberian Steel"
Siberian_Steel_desc:0 "We can also dramatically increase our steel production facilities in Siberia."
Siberian_Oil:0 "Siberian Oil"
Siberian_Oil_desc:0 "Black Gold! Oil has been prospected in parts of Siberia - we must exploit this resource swiftly."
