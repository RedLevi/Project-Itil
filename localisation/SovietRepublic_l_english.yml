 soviet.11.t:0 "Kirov is dead!"
 soviet.11.d:0 "While driving to an undisclosed location, Kirov was brutally murdered by an unknown assassin using a submachine gun. He died 2  hours before a critical vote in the 30th Congress of the SSDLP. Kirov, a member of the Centre opposition was uncertian whether to oppose or support Trotsky, and he was expected to deliver a decision to his party today. Suspicions are falling that this is a Trotskyist plot. The future is Uncertain."
 soviet.11.a:0 "Okay"
 soviet.12.t:0 "Unrest in Mongolia"
 soviet.12.d:0 "In our efforts to make allies in the far east our agents have contacted the Mongolian revolutionary warlord Damdin Sükhbaatar who have long been waging a resistance against the autocratic rule of the Bogd Khanate. Our agents have been supplying Sukhbaatar with weapons and training them in the border regions between Siberia and Tanna Tuva and the revolutionaries are now ready to strike."
 soviet.12.a:0 "Long live the workers' revolution!"
 soviet.13.t:0 "Fate of Mongolia"
 soviet.13.d:0 "The Mongolian revolution was a success, and it is now the time to decide our future relationship with it. Different political factions have debated for creating a puppet regieme in Mongolia, or allowing our new allies full independence. More radical elements in the party center have pushed for a full integration to our republic, but the Mongolian people aren't likely to give up their independence so easily."
 soviet.13.a:0 "Integrate Mongolia!"
 soviet.13.b:0 "Establish a puppet regime"
 soviet.13.c:0 "They shall have full independence!"
 soviet.14.t:0 "Choosing our foreign policy"
 soviet.14.d:0 "As the congress is coming to an end we now have to choose a direction for our foreign policy. The more radical elements of the party center are pushing for more expansionist and hostile actions towards the capitalist nation-states."
 soviet.14.a:0 "World revolution!"
 soviet.14.b:0 "Moderate expansionism!"
 soviet.14.c:0 "Isolation!"
 soviet.15.t:0 "Georgian question"
 soviet.15.d:0 "The time has come for us to spread the revolution to Georgian lands and liberate the workers in the caucasus. There are several ways we in which we can do this..."
 soviet.15.a:0 "Lets plan an invasion"
 soviet.15.b:0 "Issue an ultimatum"
 soviet.15.c:0 "Do nothing"
 soviet.16.t:0 "The Soviets demand annexation!"
 soviet.16.d:0 "We have recieved an official list of demands from the Soviet Republic, essentially turning our republic into a constituent state within the Soviet state and the elimination of our political independence! This is a disaster!"
 soviet.16.a:0 "We must accept these terms..."
 soviet.16.b:0 "We will resist all Soviet agression!"
 soviet.17.t:0 "Integration with the Soviets?"
 soviet.17.d:0 "We have recieved an official order from the Soviet government describing the imminent transfer of supreme power from the Latvian National Soviet to the general soviet assembly in Moscow, an effective annexation of our nation, while preserving our internal structure. what should we do?"
 soviet.17.a:0 "Join with our Russian comrades."
 soviet.17.d:0 "Freedom! Independence! Socialism!"
 soviet.18.t:0 "The Soviets demand annexation!"
 soviet.18.d:0 "We have recieved an official list of demands from the Soviet Republic, essentially turning our republic into a constituent state within the Soviet state and the elimination of our political independence! This is a disaster!"
 soviet.18.a:0 "We must accept these terms..."
 soviet.18.b:0 "We will resist all Soviet agression!"
 soviet.19.t:0 "The Soviets demand annexation!"
 soviet.19.d:0 "We have recieved an official list of demands from the Soviet Republic, essentially turning our republic into a constituent state within the Soviet state and the elimination of our political independence! This is a disaster!"
 soviet.19.a:0 "We must accept these terms..."
 soviet.19.b:0 "We will resist all Soviet agression!"
 soviet.20.t:0 "The time has come to secure our border with Finland and defend our revolution. We can either demand several key provinces to form a better strategic ground for us or we can dismantle their corrupt regime alltogether."
 soviet.20.a:0 "Demand Salla and Karelia"
 soviet.20.b:0 "Demand a full annexation"
 soviet.20.c:0 "Leave them alone"
 soviet.21.t:0 "The Soviets demand Salla and Karelia"
 soviet.21.d:0 "The Soviet government have issued a formal demand for the turnover of the Salla and Karlia provinces to Soviet control. We don't have the means to fight them on our own but we shouldn't just bow down to a foreign demand. What should we do?"
 soviet.21.a:0 "Give them what they want..."
 soviet.21.b:0 "We will not bow down!"
 soviet.23.t:0 "Soviet Uprising!"
 soviet.23.d:0 "The red dogs in the west have been fueling the traitor general Damdin Sukhbaatar with supplies and men and have now launched a full scale uprising in one of our provinces in order to topple our regieme!"
 soviet.23.a:0 "We will crush the rebels!"
 soviet.24.t:0 "The Glorious Revolution"
 soviet.24.d:0 "Our workers' revolution have finally begun. It is time for us to call in our soviet allies to help in the war."
 soviet.24.a:0 "Workers of the world unite!"
 soviet.25.t:0 "The Mongolian revolution"
 soviet.25.d:0 "Our Mongolian comrades have finally launched their revolution and are asking for our intervention in their struggle for freedom!"
 soviet.25.a:0 "Workers of the world unite!"
