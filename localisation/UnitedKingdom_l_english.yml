l_english: 
####focuses####
ENG_economic_reforms:0 "A New Chancellor Of The Exchequer"
ENG_economic_reforms_desc:0 "Britain has managed to solve its political crisis and now, under a unified government it can implement sweeping economic reforms to the state to bring itself back to prominence whether based on the age old theory of Austerity, or with the help of John Maynard Keynes."
ENG_bastion_democracy:0 "Bastion of Democracy"
ENG_bastion_democracy_desc:0 "Never has the flame of democracy been so small and faded, threatened on all sides by vile radical ideologies, but with a united empire, hope in our hearts and boots on the ground may we finally see the day when the horrors of Integralism and Socialism are memories of the past."
ENG_keynesian_revolution:0 "Keynesian Economics"
ENG_keynesian_revolution_desc:0 "Keynesian economics promises large scale government spending and publics works projects to revive the economy with improved production and loans from other states. With his form of economic thought in the government, and with Keynes himself as Chancellor, the Keynesian revolution can begin!"
ENG_austerity_focus:0 "Austeriy Measures"
ENG_austerity_focus_desc:0 "Austerity, the standard medicine for ill economies, has been used for the times Britain was ascendant as the worlds foremost economic power. Under this time tested and proven economic theory will Britain re-establish herself"
ENG_rail_revolution:0 "Railway Boom"
ENG_rail_revolution_desc:0 "The Railways of the UK are barely able to keep up with industrial demand, led alone domestic use by the common family. Huge public spending contracts on stations, automotive technology and rail innovations could revolutionise the infrastructure of the state."
ENG_state_housing:0 "State Housing"
ENG_state_housing_desc:0 "The post-war housing crisis is still prevalent, with many living in the streets and un-regulated conditions. Its time we organised large scale council housing districts for the urban population of our cities."
ENG_expand_industry:0 "Expand British Industry"
ENG_expand_industry_desc:0 "British Industry has been increasingly eclipsed by the larger powers of Germany and America, however if we were to invest fully into our industry at home, regulating and organising our production lines, then we will reduce unemployment at home as well as increase our economic standing abroad."
ENG_royal_factories:0 "Royal Ordinance Factories"
ENG_royal_factories_desc:0 "The world is increasingly dangerous. Trotskyist revolutionaries threaten to destroy our way of life and German dominance over Europe is almost unchallenged, we need to invest heavily into our military-industrial complex to shore up the line and show that we will not simply appease these powers"
ENG_southern_rail:0 "Southern Railway Expansion"
ENG_southern_rail_desc:0 "The Southern Rail's condition, while far better than the northern one, still requires huge reforms as it is heavily monopolized. We must break up their monopoly and open up investment opportunities for expansion."
ENG_northern_rail:0 "Northern Rail Expansion"
ENG_northern_rail_desc:0 "The 'Depressed' areas of the north are ones that need our help the most, with large percentages of townsfolk unemployed due to failing industry. With investment into the LNER and LMS, the mnaufacturers in the region can access cheaper and faster transportation, improving both infrastructure and industry in the north."
ENG_inflation_control:0 "Inflation Control"
ENG_inflation_control_desc:0 "Following the americanist coup, the dollar reached an all time low and the pound have soared sky high. Still, overprinting could cause a serious inflation problem and we should take steps to pervent it from getting out of control."
ENG_agricultural_expansion:0 "Agricultural Expansion"
ENG_agricultural_expansion_desc:0 "Agriculture in the UK is largely outcompeted by the Germans and Americans. However, if we modernise the industry, and swap the focus of our production from wheat and grains to dairy and meat production, we could still produce lots of profit and create new jobs."
ENG_organize_landlords:0 "Organize The Landlords"
ENG_organize_landlords_desc:0 "Agriculture in the UK is inefficiently organised, divided between rich estates and tenant farmers. If we were to modernise the industry, compensate the landlords and divide the land between wealthy farmers, we could create lots of new jobs and investment opportunities."
ENG_measured_investments:0 "Measured Investments"
ENG_measured_investments_desc:0 "Despite our disapproval of reckless Keynesian policy, we still need some basic investments in the economy to keep faith between us and the people. Investing in a range of small businesses and financial institutions like banks should be good enough to restore our economy's prosperity."
ENG_european_theater:0 "European Diplomacy"
ENG_european_theater_desc:0 "No matter what fortifications we build and alliances we forge across the world, without European security the Empire will fall. We must secure Europe for British interests at all costs!"
ENG_support_norway:0 "Influence Norway"
ENG_support_norway_desc:0 "Norway is a key trade partner already. With increasing uncertainty it seems as if they would be the perfect anchor onto northern Europe for British influence."
ENG_ally_norway:0 "Alliance With Norway?"
ENG_ally_norway_desc:0 "With them now openly aligning with our interests, we should take it a step further, and ally with the Norwegians to gain further control on European affairs."
ENG_new_balkan_order:0 "New Balkan Order"
ENG_new_balkan_order_desc:0 "The Serbs have been recklessly attacking nations and countries in their obsessive pursuits of glory. It's time we dealt with them by working with their local rivals by forming a new Balkan Order."
ENG_support_hungary:0 "Influence Hungary"
ENG_support_hungary_desc:0 "The biggest threat to Serbian dominance would the Hungarians. They're large and powerful, with plenty of room for British backing. It's time we negotiated with the Magyars."

####events####
engfor.1.t:0 "Britain offers alliance"
engfor.1.d:0 "We have recieved a telegraph from the British embassy offering us to join their political and military alliance, to counter German diplomatic advances in the region. If we accept Britain will send us military aid for the construction of our army. What should we reply?"
engfor.1.a:0 "We accept!"
engfor.1.b:0 "Norway will remain independent!"
engfor.2.t:0 "Norway accepts our offer!"
engfor.2.d:0 "Great news! Our ambassador in Norway has informed us the Norwegian cabinet accepted our alliance offer in exchange for aid."
engfor.2.a:0 "Perfect!"
engfor.3.t:0 "Norway refuses!"
engfor.3.d:0 "We recieved word from our embassy in Norway informing us Norway refused our alliance offer. They will stand on their own."
engfor.3.a:0 "Their loss"
engfor.4.t:0 "Britain demands a free Albania"
engfor.4.d:0 "Earlier today we recieved an official demand from the British to give independence for the Albanian speaking regions in Northern Epirus. They made it clear our relations will suffer greatly if we refuse... How should we reply?"
engfor.4.a:0 "Very well.. We need the Brits"
engfor.4.b:0 "Never!"
engfor.5.t:0 "The Greek agree!"
engfor.5.d:0 "The Greeks have informed us they have accepted our demands and have given independence to a new Albanian republic. This new state's sovereignty is still in danger and 'delegates' have asked for our protection."
engfor.5.a:0 "We will defend them"
engfor.6.t:0 "The Greeks refuse"
engfor.6.d:0 "The foolish Greek have refused our demands and maintain their unlawful occupation of Albanian lands. This incident have tarnished our image both locally and abroad."
engfor.6.a:0 "They will pay for this"
engfor.7.t:0 "British investment"
engfor.7.d:0 "The British have decided to invest in the industrial development of our country as a sign of our friendship and a token of good will. This will greatly aid our efforts."
engfor.7.a:0 "Thank you kindly!"
engfor.8.t:0 "Britain offers alliance"
engfor.8.d:0 "We have recieved a telegraph from the British embassy offering us to join their political and military alliance, to better advance our common interests in the region. If we accept Britain will send us military aid for the construction of our army. What should we reply?"
engfor.8.a:0 "We accept!"
engfor.8.b:0 "We will remain independent!"
engfor.9.t:0 "Siam accepts our offer"
engfor.9.d:0 "Great news! Our ambassador in Siam has informed us the Siamese cabinet accepted our alliance offer in exchange for aid."
engfor.9.a:0 "Perfect!"
engfor.10.t:0 "Siam refuses!"
engfor.10.d:0 "We recieved word from our embassy in Bangkok informing us the Siamese government refused our alliance offer. They will stand on their own."
engfor.10.a:0 "Their loss"
engfor.11.t:0 "Britain offers alliance"
engfor.11.d:0 "We have recieved a telegraph from the British embassy offering us to join their political and military alliance, to better advance our common interests in the region. If we accept Britain will send us military aid for the construction of our army. What should we reply?"
engfor.11.a:0 "We accept!"
engfor.11.b:0 "We will remain independent!"
engfor.12.t:0 "The Phillipines accepts our offer"
engfor.12.d:0 "Great news! Our ambassador in The Phillipines has informed us the Phillipine cabinet accepted our alliance offer in exchange for aid."
engfor.12.a:0 "Perfect!"
engfor.13.t:0 "The Phillipines refuses!"
engfor.13.d:0 "We recieved word from our embassy in Manila informing us the Phillipine government refused our alliance offer. They will stand on their own."
engfor.13.a:0 "Their loss"
engfor.14.t:0 "British aid arrives!"
engfor.14.d:0 "The British have wisely chose us as their most suitable allies in the region and have sent us significant military aid in an effort to improve relations between our two nations."
engfor.14.a:0 "Very good."
####domestic events####
engdom.1.t:0 "The Imperial Conference of 1937"
engdom.1.d:0 "Once again it is time for us to gather with our colonial subjects in London and decide the future of the empire. Despite the growth of our sphere of influence in the last decade, our control of the colonies is getting weaker every year, with the rise of nationalist and independence movements. There are three main solutions brought to us by different factions. The conservatives and some right wing members of the liberal party support a federalization process of our dominions. The more mainstream liberals support expanding home rule to all colonial subjects throughout the empire. A fringe group of socialists and left leaning liberals support complete decolonialization and the establishment of a political and military block."
engdom.1.a:0 "For the future of the empire"
engdom.2.t:0 "Constitutional Crisis"
engdom.2.d:0 "In the few years tensions within the anti-tory camp rose over a myriad of different social and economic issues, and the tensions are rising ever more with the upcoming imperial conference next year. Today, the leader of the social liberal faction of the Liberal party have officially split off from the party, leaving the parliament without a governing coalition. Emergency elections have been schedualed to take place one month from now."
engdom.2.a:0 "Bloody hell..."
engdom.3.t:0 "British general elections 1936"
engdom.3.d:0 "A month has passed since a constitutional crisis have broken the liberal government and now the people are ready to cast their votes again. There are three main parties contending for this elections, the Conservative Party, the Liberal Party and a newly formed Democratic Party made of Social Liberals and Social Democrats. This election would have far reaching consequences for the Imperial Conference next year."
engdom.3.a:0 "The Liberal Party wins"
engdom.3.b:0 "The Conservative Party wins"
engdom.3.c:0 "The Democratic Party wins"
engdom.4.t:0 "Britain pursues Federalization"
engdom.4.d:0 "Following an Imperial Conference Britain's government have decided to pursue a policy of federalization of its colonial dominions. This decision will find heavy resistance both from within the home isles and from the dominions themselves. Should Britain succeed with their attempts, they will truly become an unstopable force."
engdom.4.a:0 "Interesting"
engdom.4.b:0 "Oh dear..."
engdom.5.t:0 "Status of Ireland"
engdom.5.d:0 "As part of our federalization policies we have decided to deal with the Irish home rule. How should we proceed?"
engdom.5.a:0 "Issue the integration order"
engdom.5.b:0 "Gradual integration"
engdom.5.c:0 "Just leave them be"
engdom.6.t:0 "Ultimatum from Westminster"
engdom.6.d:0 "We have recived orders from Westminster to join the newly formed Imperial Federation as a constituent member and give up a significant amount of our autonomy in exchange for representation in the Imperial parliament. Failing to respond to these orders effectively means war. What should we do?"
engdom.6.a:0 "We have no choice..."
engdom.6.b:0 "We shall not bow to London!"
engdom.6.c:0 "That won't help them now"
engdom.7.t:0 "Irish integration"
engdom.7.d:0 "The Irish have followed our instructions and are now officially part of our growing federation. Centuries of bad blood can now be left behind as Britain and Ireland stand together as equals."
engdom.7.a:0 "The Empire stands together!"
engdom.8.t:0 "Status of Canada"
engdom.8.d:0 "As part of our federalization policies we have decided to deal with the Canadian dominion. How should we proceed?"
engdom.10.t:0 "Canadian integration"
engdom.10.d:0 "The Canadians have followed our instructions and are now officially part of our growing federation. Cheering crowds watch as Britain and Canada stand together as equals."
engdom.11.t:0 "Status of South Africa"
engdom.11.d:0 "As part of our federalization policies we have decided to deal with the South African dominion. How should we proceed?"
engdom.13.t:0 "South African integration"
engdom.13.d:0 "The South Africans have followed our instructions and are now officially part of our growing federation. Cheering crowds watch as Britain and South Africa stand together as equals."
engdom.14.t:0 "Status of Rhodesia"
engdom.14.d:0 "As part of our federalization policies we have decided to deal with the Rhodesian colony. How should we proceed?"
engdom.16.t:0 "Rhodesian integration"
engdom.16.d:0 "The Rhodesians have followed our instructions and are now officially part of our growing federation. Cheering crowds watch as Britain and Rhodesia stand together as equals."
engdom.17.t:0 "Status of Australia"
engdom.17.d:0 "As part of our federalization policies we have decided to deal with the Australian dominion. How should we proceed?"
engdom.19.t:0 "Australian integration"
engdom.19.d:0 "The Australians have followed our instructions and are now officially part of our growing federation. Cheering crowds watch as Britain and Australia stand together as equals."
engdom.20.t:0 "Status of New Zealand"
engdom.20.d:0 "As part of our federalization policies we have decided to deal with the New Zealand dominion. How should we proceed?"
engdom.22.t:0 "New Zealand integration"
engdom.22.d:0 "The New Zealanders have followed our instructions and are now officially part of our growing federation. Cheering crowds watch as Britain and New Zealand stand together as equals."
engdom.23.t:0 "Status of India"
engdom.23.d:0 "As part of our federalization policies we have decided to deal with the Indian Raj. How should we proceed?"
engdom.25.t:0 "Indian integration"
engdom.25.d:0 "The Indians have followed our instructions and are now officially part of our growing federation. Cheering crowds watch as Britain and India stand together as equals."
engdom.26.t:0 "African Home Rule"
engdom.26.d:0 "As part of our new Home Rule policies we have decided to grant independence to our African colonies. Surely this will grant lasting peace and stability."
engdom.26.a:0 "Be free!"
engdom.27.t:0 "Asian Home Rule"
engdom.27.d:0 "As part of our new Home Rule policies we have decided to grant independence to our Asian colonies. Surely this will grant lasting peace and stability."
engdom.28.t:0 "Indian Home Rule"
engdom.28.d:0 "As part of our new Home Rule policies we have decided to grant independence to our Indian colonies. Surely this will grant lasting peace and stability."
engdom.29.t:0 "Anti-war protests"
engdom.29.d:0 "Several massive demonstrations protesting the Imperial War have been carried out in several major cities including Birginham and Liverpool where radical left wing terrorists clashed violently with police. We should brace ourselves for possible future violence."
engdom.29.a:0 "Bloody anarchists!"
engdom.30.t:0 "Labor resurgance"
engdom.30.d:0 "Following our defeat in the Imperial War and the collapse of our colonial empire the fringe elements of the labor party have had a resurgance in popularity, both among the working class and the military. Today a massive protest followed by clashes with police have been carried out in front of the Birginham palace. The military high command warns that if no drastic action is taken we could be facing an uprising."
engdom.30.a:0 " Damn commies!"
engdom.31.t:0 "Labor uprising"
engdom.31.d:0 "The increasing tensions since the Imperial War have reached a boiling point when a labor demonstration in Liverpool turned into a city-wide riot. Royal Army units were called in to disperese the rioters but the soldiers refused to carry out their orders and defected to the riotrers. Later that day, Labor party representatives have declared the 'Workers' Republic of Britain' with many military units declaring their loyalty to this republic. It appears like we are in a state of civil war."
engdom.31.a:0 "Crush these commies!"
engdom.31.b:0 "Workers of the world unite!"
engdom.32.t:0 "British Civil War"
engdom.32.d:0 "Earlier today Delegates of the British Labor party have gathered in the Liverpool city hall and declared the 'British Workers' Republic, and many units of the Royal Army have defected to the rebellion. The British isles are now consumed in revolution as the sun finally sets on the British Empire."
engdom.32.a:0 "How the mighty have fallen..."

###imperial war###
imperialwar.1.t:0 "The Imperial War"
imperialwar.1.d:0 "The treacherous weasles in [From.GetName] have refused our direct orders and are opposing our federalization attempts! They have terminated all contacts with the central government and have taken control of our troops within their territory! This act of defiance will cause a wave of strife and war throughout the empire as nationalists and opportunists take advantage of the situation."
imperialwar.1.a:0 "If they want war they'll get it!"
imperialwar.2.t:0 "The Imperial War"
imperialwar.2.d:0 "A military conflict between Britain and one of its former dominions have just erupted over the contreversial federalization policies. All subjects of the empire must take a side in this war, either stay with Britain or fight for independence. We are in a dangerous position prone to invasion should we  choose to side with the rebels. What should we do?"
imperialwar.2.a:0 "We will fight for freedom and independence"
imperialwar.2.b:0 "We will fight for King and Empire!"
imperialwar.3.t:0 "The Imperial War"
imperialwar.3.d:0 "A military conflict between Britain and one of its former dominions have just erupted over the contreversial federalization policies. All subjects of the empire must take a side in this war, either stay with Britain or fight for independence. If we go against the empire we could be facing a threat from the American state in the south. What should we do?"
imperialwar.4.t:0 "The Imperial War"
imperialwar.4.d:0 "A military conflict between Britain and one of its former dominions have just erupted over the contreversial federalization policies. All subjects of the empire must take a side in this war, either stay with Britain or fight for independence. This is an opportunity to gain the Suez canal and Sinai peninsula from the British! What should we do?"
imperialwar.5.t:0 "The Imperial War"
imperialwar.5.d:0 "A military conflict between Britain and one of its former dominions have just erupted over the contreversial federalization policies. All subjects of the empire must take a side in this war, either stay with Britain or fight for independence. This is a great opportunity to finally win our freedom!  What should we do?"
imperialwar.6.t:0 "The Imperial War"
imperialwar.6.d:0 "A military conflict between Britain and one of its former dominions have just erupted over the contreversial federalization policies. All subjects of the empire must take a side in this war, either stay with Britain or fight for independence. We can use this opportunity to gain some land from other colonies around us!  What should we do?"
imperialwar.7.t:0 "The Imperial War"
imperialwar.7.d:0 "A military conflict between Britain and one of its former dominions have just erupted over the contreversial federalization policies. All subjects of the empire must take a side in this war, either stay with Britain or fight for independence. What should we do?"
imperialwar.8.t:0 "The Imperial War"
imperialwar.8.d:0 "A military conflict between Britain and one of its former dominions have just erupted over the contreversial federalization policies. All subjects of the empire must take a side in this war, either stay with Britain or fight for independence. What should we do?"
imperialwar.9.t:0 "The Imperial War"
imperialwar.9.d:0 "A military conflict between Britain and one of its former dominions have just erupted over the contreversial federalization policies. All subjects of the empire must take a side in this war, either stay with Britain or fight for independence. We can use this opportunity to gain some land from other colonies around us!  What should we do?"
imperialwar.10.t:0 "The Imperial War"
imperialwar.10.d:0 "The British federalization attempts have caused much tension and dissent throughout the empire, and it seems like now tensions have reached the point of no return. Earlier today one of the colonial dominions have declared independence from the crown and calls for freedom are heard in many others. Could this be the end of the British empire?"
imperialwar.10.a:0 "Interesting"
imperialwar.11.t:0 "Loyalists in the Raj"
imperialwar.11.d:0 "A group of loyalist princes and administration in the northwestern regions of the Raj have announced their allegiance to the Empire and the king, fearing the Indian revolutionries will threaten their power. Their personal armies have secured major cities in India and are now at our disposal."
imperialwar.12.t:0 "Victory"
imperialwar.12.d:0 "We have completely defeated our rebellious subjects and subjegated the remaining resistance to our federalization plans. We can now integrate our loyal subject into the federation."
imperialwar.12.a:0 "Let the world tremble!"
imperialwar.13.t:0 "Britain defeated"
imperialwar.13.d:0 "After many months of fighting on numerous fronts it became apperant the British are unable to win. There have been growing calls within the british isles to sue for peace in light of the lack of military succses and economic price of the war."
imperialwar.13.a:0 "Send terms for the Brits"
imperialwar.13.b:0 "Keep fighting!"
imperialwar.14.t:0 "An offer from [From.GetName]"
imperialwar.14.d:0 "As the war drags on, and victory seems just as far as it always has been, we have recieved a peace offer from [From.GetName], peace for the independence of all dominions. There are already increasing calls for peace in the home front, but agreeing to this would essentially mean the end of our federalization efforts."
imperialwar.14.a:0 "We have lost this war."
imperialwar.14.b:0 "We will fight on!"
imperialwar.15.t:0 "The Imperial War and Persia"
imperialwar.15.d:0 "The British Empire have fallen to civil war, and with the British control over India collapsing we are faced with a great opportunity to regain our lands occupied by the British. We should issue an ultimatum to the British and their lackey Reza Shah, with the backing of our Soviet allies."
imperialwar.15.a:0 "Issue the Ultimatum"
imperialwar.15.b:0 "It is too risky."
imperialwar.16.t:0 "Ultimatum from Persia"
imperialwar.16.d:0 "In light of our current situation in India, the evil Persian Commies have sent as an insolent demand to turn over our territories in Persia. Should we fail to deliver their demands they threaten to attack."
imperialwar.16.a:0 "We don't need that rock anyways..."
imperialwar.16.b:0 "Let them come!"
imperialwar.17.t:0 "The British cower!"
imperialwar.17.d:0 "The Cowardly British have surrenderd to our demands and have returened to us our rightful territory. Getting rid of reactionary influence in the region might take some time though.."
imperialwar.17.a:0 "Glorious"
imperialwar.18.t:0 "British refusal"
imperialwar.18.d:0 "in light of the ongoing British civil war our Iranian allies have issued the British an ultimatum for the southern provinces. The British have failed to comply and military response now comes down to us. How should we proceed?"
imperialwar.18.a:0 "We will fight for our allies!"
imperialwar.18.b:0 "We can't afford a war right now."
imperialwar.19.t:0 "Soviet-British War"
imperialwar.19.d:0 "The foolish British have decided to ignore our ultimatum, and as expected our couragous Soviet allies have come to our aid. Together we will reclaim our lost territory with force!"
imperialwar.19.a:0 "Urah!"
imperialwar.20.t:0 "Soviets declare war"
imperialwar.20.d:0 "Our refusal to comply with the Persian ultimatum have prompted a violent response from the Soviets who have issued an official declaration of war. We expect an invasion of our Asian colonies will commence soon."
imperialwar.20.a:0 "We must stop the red horde!"
imperialwar.21.t:0 "Soviet betrayal!"
imperialwar.21.d:0 "We have been informed the Soviets are unwilling to back our ultimatum to the British and we are left with no choice but to drop it now! such an emberassment!"
imperialwar.21.a:0 "Oh no!"
imperialwar.22.t:0 "The Soviets back down!"
imperialwar.22.d:0 "Intimidated by our unquestionable might the filthy Soviets have backed down on their threats!"
imperialwar.22.a:0 "Thats a relief..."
imperialwar.23.t:0 "Soviets Strategic gains"
imperialwar.23.d:0 "The Soviet red army have conquered our colonies in Persia and is threatning to completely break our hold on India. We should sue for peace before the we lose this war!"
imperialwar.23.a:0 "Give them Persia..."
imperialwar.23.b:0 "No negotiating with red devils!"
imperialwar.24.t:0 "British sue for peace"
imperialwar.24.d:0 "The Imperialist dogs in London have come begging for us for peace. They will return all occupied territory to the Persians if we pull out of India. How should we respond?"
imperialwar.24.a:0 "Victory!"
imperialwar.24.b:0 "No deals with enemies of the workers!"
imperialwar.25.t:0 "The Soviets agree"
imperialwar.25.d:0 "The Soviets have agreed to our offer of peace for Persia. We can now focus on defeating the treacherous Indians."
imperialwar.25.a:0 "We will be back..."
imperialwar.26.t:0 "The Soviets Refuse!"
imperialwar.26.d:0 "The Soviets have refused our peace offer! This means we have to fight a two front war in India!"
imperialwar.26.a:0 "Damnation!"
imperialwar.27.t:0 "Southern provinces regained!"
imperialwar.27.d:0 "Thanks to the combined war efforts of our great army and our Soviet allies we have crushed the British Imperialists and liberated our brothers in the south. Long live the Workers' Revolution!"
imperialwar.27.a:0 "Rejoice!"
imperialwar.28.t:0 "British take Teheran!"
imperialwar.28.d:0 "Our offensive in Persia have completely failed and the British have captured Teheran. We could end this conflict now and save our comrades from the British forces or we can try a new strategy."
imperialwar.28.a:0 "Sue for peace"
imperialwar.28.b:0 "We will defeat them one way or another..."
imperialwar.29.t:0 "The Soviets sue for peace"
imperialwar.29.d:0 "After suffering a string of defeats in Persia the Soviets and their allies come begging for peace. If we agree we could better focus on pacifying our rebellious citizens."
imperialwar.29.a:0 "Agree for peace"
imperialwar.29.b:0 "This is our chance to destroy the red menace!"
imperialwar.30.t:0 "Peace with Britain"
imperialwar.30.d:0 "The British have accepted our peace offer and are pulling out of Persia."
imperialwar.30.a:0 "Imperialist pig your time will come!"
imperialwar.31.t:0 "The British refuse"
imperialwar.31.d:0 "The British have refused our offer of white peace! Persia is left overrun by the Imperialists!"
imperialwar.31.a:0 "We will crush them then!"
imperialwar.32.t:0 "White peace signed"
imperialwar.32.d:0 "The Soviets have sued for white peace from the the British. Our war was a complete disaster!"
imperialwar.32.a:0 "This is terrible!"
imperialwar.33.t:0 "The British aren't watching"
imperialwar.33.d:0 "For some time now the British empire have been thrown into a global civil war, and with Canada going against its masters London can no longer interfere in our buisness. This is a perfect opportunity for America to manifest its destiny on the continent!"
imperialwar.33.a:0 "Destroy the decadent loyalists!"
imperialwar.33.b:0 "Invade Canada! Revenge for 1812!"
imperialwar.33.c:0 "We will put an end to all these scums!"
imperialwar.33.e:0 "We are not yet ready for such conflict"
imperialwar.34.t:0 "America invades in Canada"
imperialwar.34.d:0 "In light of the ongoing conflict in Canada the opportunistic integralists in America have invaded the rebellious state from the south! If we leave them unchallnged our entire strategic hold of the Americas will collapse!"
imperialwar.34.a:0 "They will pay for this! Declare war!"
imperialwar.34.b:0 "We will deal with them later."

####ideas####
george_v_idea:0 "His Majesty George V"
george_v_idea_desc:0 "King George V was born on the 3rd of June 1865 and ascended to the throne on the 6th of May 1910."
