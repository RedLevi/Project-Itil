l_english:
 LOADING_TIP_0:0 "1902-1904: Protests, strikes and riots spread through the Russian south."
 LOADING_TIP_1:0 "22nd of January, 1905: A peaceful worker’s demonstration led by an orthodox priest is brutally massacred by the Russian army sparking a huge wave of strikes and uprisings throughout the Russian industrial centers. Socialist parties and organizations throughout the empire declare general strikes."
 LOADING_TIP_2:0 "27th of May, 1905: Battle of Tsushima. Decisive Japanese victory essentially destroying the Russian fleets in Asia."
 LOADING_TIP_3:0 "31st of March, 1905: The Tangier’s crisis. Kaiser Wilhelm II lands in Tangier, making a political statement in support of Moroccan independence at the expense of French influence, triggering an international crisis eventually resolved in the favor of the Entente, strengthening the relationship between France, Britain and Spain."
 LOADING_TIP_4:0 "1st of June, 1905:  Treaty of Vladivostok. Discouraged from the massive defeats and terrified by the ongoing revolts the Russian government surrenders to Japan and cedes Russian Manchuria, the Kurils and Sakhalin to Japan. The treaty  is met by celebrations across Japan, and with great anger from the Russian Public."
 LOADING_TIP_5:0 "2nd of June, 1905: Massive riots break out in all the major cities in Russia. The SR party encourages the riots to spread throughout the countryside and Russia plunges into civil war. Lenin, Martov and other Russian exiles plot  secretly return to Russia and aid the revolutionaries."
 LOADING_TIP_6:0 "27th of June, 1905: Mutiny aboard the battleship Potemkin. The crew heads for Odessa and sparks a general uprising in the city. Orders to sink the battleship are met with major mutiny in the black sea fleet. Pyotr Schmidt elected admiral of the Soviets of Sailors' and Soldiers' Deputies. The successful mutiny sparks armed revolts in port cities around the black sea and encourages more army units, angry over the losses in the war, to defect to the rebels’ side."
 LOADING_TIP_7:0 "20th of August, 1905:  Sun Yat-sen founds the Tongmenghui in Tokyo as a merger of various anti-Qing groups."
 LOADING_TIP_8:0 "14th of October, 1905: Sergei Witte and Alexis Obolenskii write the October manifesto and present it to Tsar Nicholas II. Despite desperate pleading from Sergei and the increasing agitation from liberal circles Nicholas ignores the manifesto to maintain some of the prestige left after the great defeat. The refusal of the manifesto caused an uproar throughout Russia turning many moderate liberals and reformers to revolutionary actions."
 LOADING_TIP_9:0 "15th of November, 1905: Poland breaks into full revolution, with the SDKPiL, PSP and the Jewish BUND leading the insurrection, parts of the Russian garrisons defect to the revolutionaries."
 LOADING_TIP_10:0 "3rd of March, 1906: Polish revolutionaries push out Russian forces from the Polish heartland and declare an independent Polish Socialist Republic, established in the borders of Congress Poland. The new government continues cooperating with the Russian rebels. Fighting between Poland and Lithuanian militias in the Suwałki governorate."
 LOADING_TIP_11:0 " 26th of November, 1906: The Mantetsu is established by the Japanese government with heavy private contribution to offset the occupation costs of newly acquired territories in Asia. The Mantetsu begins development project for Japanese colonie in Manchuria and Korea with limited direction from the Japanese government."
 LOADING_TIP_12:0 "19th of February,: The remaining forces of the Russian army withdraw from the baltics into Russia. Red forces from Saint Petersburg move to block escape routes from the baltics, creating pockets around Narva and Pskov. Red forces lead by the LSDLP secure the entirety of Latvia."
 LOADING_TIP_13:0 "28th of May, 1907:  Marxist revolutionaries of  the Mesame Dasi group secure control over Georgia, Armenia and Azerbaijan. The Transcaucasian federative republic is declared. Joseph Vissarionovich Jughashvili is killed while trying to pacify an ethnic riot in Armenia. The ethnic-nationalist conflicts continue to plague the republic."
 LOADING_TIP_14:0 "29th of May, 1907: Lithuania and Poland sign a peace treaty dividing Suwalki between the two countries."
 LOADING_TIP_15:0 "2nd of June, 1907: The Ukrainian People's’ Army defeats the tsarist forces in the don region and the remaining loyalists either surrender or scatter to the east. The UPR annexes Crimea and the don region."
 LOADING_TIP_16:0 "7th of August, 1907: The remaining tsarist troops trapped in the Narva-Pskov pocket surrender to the revolutionary armies, marking the end of the Russian Empire. The revolutionary forces, primarily of the Socialist Revolutionary party and the RSDLP, and to a lesser extent Liberals, declare the Russian People’s Republic as the new Russian state with Viktor Chernov acting as its Prime minister and Julius Martov as the President. The new government recognizes the separatist governments. The Tsar and his family go on exile to France"
 LOADING_TIP_17:0 "9th of August, 1907: The collapse of the Russian Empire and the rise of Socialism in its former territories send shockwaves throughout the world, inspiring both movements and persecution. British authorities begin a repression and propaganda campaign against the labor movement, essentially radicalizing the movement and forcing it underground."
 LOADING_TIP_18:0 "23rd of March, 1908: The new Russian government officially endorses the Second international and begins housing some of its activities. In the following years Russian influence in the international grows to being the center of the international socialist movement. The success of Revolutionary Socialism in Russia pulls the entire world socialist movement to the left."
 LOADING_TIP_19:0 "19th of August, 1908: Sultan  Abdelaziz of Morocco is overthrown by his brother Abd al-Hafid. Although initially opposing european intervention in Morocco the new Sultan is quickly influenced by the French."
 LOADING_TIP_20:0 "7th of April, 1909: France recognizes the RPR. Leon Trotsky is appointed ambassador and is posted in Paris."
 LOADING_TIP_21:0 "12th of January, 1909: While visiting a cultural event in Paris Leon Trotsky meets a young Bosnian student named Vladimir Gacinovic  and is very impressed with his revolutionary zeal. He offers to become Vladimir’s mentor and invites him to enroll in the Petrograd State University, and Vladimir gladly accepts."
 LOADING_TIP_22:0 "1st of July, 1911:  The Agadir Crisis; Rebellions against Abd al-Hafid cause the French to send a force to put down the revolt. The Germans, seeing an opportunity to test the diplomatic strength of the Entente send a gunboat to Agadir and later reinforce it with a cruiser. The French, fearing an escalation that would lead to a war with Germany pull out of Morocco to the surprise of the Germans. In their place the Germans send their own force to Morocco and use the rebellion to reinstall Abdelaziz on the throne as their client king."
 LOADING_TIP_23:0 "10th of October, 1911: An anti-Qing protest over railway protectionism turns into a full blown uprising, setting off a chain reaction throwing the entire Qing empire into what would later be called the “Xinhai Revolution”"
 LOADING_TIP_24:0 "2nd of December, 1911: The Republic of China is established in Nanjing by Revolutionary forces of the Tongmenghui. On 29th of December Sun Yat-sen becomes the first president of the Republic of China."
 LOADING_TIP_25:0 "10th of March, 1912: Yuan Shikai is sworn in as the second provisional president of the ROC, as an attempt by Sun to prevent a civil war."
 LOADING_TIP_26:0 "13th of March, 1913: After two years of delay, Irish Home rule is implemented over all of Ireland. Massive unionist protests erupt in Ulster."
 LOADING_TIP_27:0 "1st of September, 1913: The “Second Revolution” against Yuan Shikai is crushed when the Beiyang Army takes Nanjing. The KMT leadership flees to Japan."
 LOADING_TIP_28:0 "22nd of March, 1914: The Liberal party lead by the Francophile Álvaro de Figueroa wins a landslide victory in the Spanish general elections. The Spanish king Alfonso XIII ensures the election goes in favor of the pro-French parties in light of the German intervention in Morocco. The new Spanish government begins negotiations with France and Britain to join the Entente."
 LOADING_TIP_29:0 "1st of May, 1914: An alliance is formally signed between Spain, Britain and France, creating the triple Entente as a force to contain Germany."
 LOADING_TIP_30:0 "21st of November, 1916: Emperor Franz Joseph I of Austria dies and is succeeded by his nephew Emperor Franz Ferdinand I. Ferdinand announces his intention to use his reign to increase political and national rights throughout the empire through federalism. His ambitions face heavy resistance from Hungarian politicians and officials."
 LOADING_TIP_31:0 "28th of February, 1917: French agents are discovered trying to incite an anti-German rebellion in Marrakech. The Germans issue an ultimatum to France demanding the demilitarisation of French Lorraine which the French promptly refuse. Germany declares war on France, with both Spain and Britain joining on France’s side and Italy joining on Germany’s side. "
 LOADING_TIP_32:0 "3rd of March, 1917: The first offensive of the war begins. Germany executes the Schlieffen Plan and invades Belgium and Luxembourg, sweeping through their defenses and fully occupying them."
 LOADING_TIP_33:0 "9th of March, 1917: The Japanese join the war on the Entente’s side on account of their alliance with Britain, and issue an ultimatum to Germany demanding the German concessions in China. Germany refuses the ultimatum promptimg a Japanese invasion of German holdings in Asia."
 LOADING_TIP_34:0 "14th of March, 1917: Portugal officially joins the war on the Entente side."
 LOADING_TIP_35:0 "16th of May, 1917: Dissatisfied over the lack of progress in the north, the French high command launches an invasion into Italy, hoping to knock out Italy from the fight. The French forces invade from both Savoy and Nice, smashing the Italian defenses into pieces thanks to superior tactics and geographic advantage."
 LOADING_TIP_36:0 "5th of July, 1917: The Italian forces withdraw from Genoa and rout to the south to form defensive lines to protect Rome. Austria joins the war and begins to transport troops to Lombardy."
 LOADING_TIP_37:0 "15th of July, 1917: 50000 men strong Spanish garrison force in Morocco invade German Morocco. The invasion is plagued by poor supplies, poor leadership and poor discipline. The Spanish are unable to gain a substantial hold in the country and are beset by a string of embarrassing defeats."
 LOADING_TIP_38:0 "14th of August, 1917: The ROC joins the Great War against Germany in the hopes of regaining land in Shandong, mostly providing the entente with laborers."
 LOADING_TIP_39:0 "17th of May, 1918: Leon Trotsky invites Sun Yat-sen and the rest of the KMT leadership to meet in Russia and discuss Russian aid for his cause. During the meetings Sun moves more to the left and adopts the “United Front” doctrine, opening the KMT to more radical left wing members and parties. Sun returns to Shanghai begins to build up strength and support to create an independent power base in China."
 LOADING_TIP_40:0 "25th of September, 1918: A two-front invasion of France is launched, with Italians and Austrians attacking from Nice and German forces from the Somme. The Entente armies are soon overwhelmed by the assaults and mutinies and many British forces evacuate over the Channel."
 LOADING_TIP_41:0 "19th of January, 1919: Paris falls to the German army. The German forces secure a defensive ring around the city in case of a counterattack and begin preparation for an invasion of the inland. The French government flees to Orléans"
 LOADING_TIP_42:0 "10th of February, 1919: The German army begins an invasion of western France while a smaller force breaks through to Orléans."
 LOADING_TIP_43:0 "4th of April, 1919: German forces reach Orléans. The French government orders the army to cease all operations and capitulates to Germany. Loyalist troops still hold to isolated pockets within France take several months to subdue as Germany begins pacification programs in occupied territory."
 LOADING_TIP_44:0 "10th of June, 1919: The war in Europe settles into a stalemate between Germany and Britain, with neither side being able to mount an attack on the other. Occasional skirmishes are being fought on the French-Spanish border which mostly end with German tactical victories. France is divided into Austrian and German occupation zones."
 LOADING_TIP_45:0 "1st of July, 1920: The War ends with the Treaty of Munich, Belgium loses the Congo and is under German occupation. All spanish colonial possessions are transferred to Germany or to German Morocco, Germany annexes Luxemburg. France loses its colonial territories in Indochina and Morocco as well as gabon, benin, ivory coast, madagascar and its pacific holdings, in addition to heavy reparations to Germany and Austria."
 LOADING_TIP_46:0 "2nd of July, 1920: Japan launches its own invasion of the newly established German colonies in the pacific, outraged by the results of the great war. in the following weeks the entirety of the German colonies in Asia are overrun by the Japanese army. Massive protests erupt in Italy over the perceived high price paid for little gain in the war."
 LOADING_TIP_47:0 "9th of October, 1920: "Following occupation policies from the Great War the former territories of Belgium are divided into two German client states: Flanders and Wallonia."
 LOADING_TIP_48:0 "8th of November, 1920: The ‘Italian Union of Syndicates” is declared in Milan, claiming the entirety of Italy and controlling all the areas between Venice and the French border. The new union is a federation of syndicalist communes with a federal parliament composed of several parties, most predominantly the PSI."
 LOADING_TIP_49:0 "5th of April, 1921: The German empire occupies Italian colonies in East Africa in order to “Preserve the stability in the region” and “protect its subject from socialist hysteria”. The Italian forces are disarmed and interned."
 LOADING_TIP_50:0 "1st of May, 1921: A peace treaty is signed by Germany and Japan, giving Japan occupation of all German colonial possessions in Asia north of the Carolines islands. China is notably scorned in the negotiations getting essentially no compensation for their participation in the war."
 LOADING_TIP_51:0 "4th of May, 1921: Outraged by the results of the the German-Japanese war, thousands of youths and students in China go on mass demonstrations and riots throughout the major cities. The “May Fourth movement” marks a radical shift in China towards national and left wing tendencies, giving birth to the “Communist Party of China” and other such radical groups, which are later ordered by the Second International to join up with the KMT in a United Front."
 LOADING_TIP_52:0 "12th of May, 1921: The Italian royal family is appointed by the German empire as governors of German east Africa. The former Italian colonial garrison is released and reissued as the royal guard for the family."
 LOADING_TIP_53:0 "26th of June, 1921: Emperor Franz Ferdinand I announces his intention to federalise the dual monarchy, using his political capital gained after the victory in the great war."
 LOADING_TIP_54:0 "29th of June, 1921: A special session of the Hungarian parliament approves a law allowing Hungary to leave the empire in the case of federalization. This act is declared illegal by the central authorities in Vienna."
 LOADING_TIP_55:0 "13th of August, 1921: Franz Ferdinand declares martial law across Hungary, and goes to command the troops in person, against the wishes of his councillors."
 LOADING_TIP_56:0 "18th of August, 1921: Emperor Franz Ferdinand I is assassinated by a Hungarian soldier during a routine inspection in a barracks outside Budapest. The ensuing investigation found the soldier had connections to the Hungarian Independence party The Emperor is succeeded by his nephew, Emperor Karl I & V."
 LOADING_TIP_57:0 "5th of September, 1921: The Croatian Parliament terminates the Croatian-Hungarian compromise, declaring Croatia's independence from the Kingdom of Hungary and the establishment of a new parliamentary republic."
 LOADING_TIP_58:0 "7th of October, 1921: The Kingdom of Serbia invades in Bosnia in a response to “Crimes against the Slavic peoples“ perpetrated by Austria. The entire region turns into a battleground between Austria, Serbian and Bosnian forces."
 LOADING_TIP_59:0 "13th of February, 1922: Following the formal annexation of Bosnia, Serbia reorganizes itself into a unitary Kingdom of Yugoslavia."
 LOADING_TIP_60:0 "1st of March, 1922: In a secret agreement the Kingdom of Greece and the Kingdom of Yugoslavia agree to divide Albania between the two countries. The occupation is executed without much local and international resistance."
 LOADING_TIP_61:0 "25th of March, 1925: Chiang Kai-Shek and other right wing generals of the National Revival Army carry out a military coup in Nanjing and executes a mass purge of leftists. The National assembly flees to Guangzhou and the National Revolutionary army purges its right wing members and prepares to confront Kai-shek."
 LOADING_TIP_62:0 "11th of September, 1926: Lavr Kornilov, the chief of staff of the Russian army forms a group of officers loyal to the White cause known as “The White Hundreds” with the aim of overthrowing the socialist government of Russia and the stated goal of restoring order and greatness to Russia and protect it from the Japanese threat."
 LOADING_TIP_63:0 "14th of July, 1927: The “Kornilov affair”; Lavr Kornilov and his White Hundreds march on Moscow and besiege the Duma. Vladimir Lenin and Leon Trotsky rally the workers of the Moscow Soviet and under Trotsky’s brilliant leadership they manage to protect the city. Kornilov and his officers flee to the far east. The post of Army Chief remains vacant."
 LOADING_TIP_64:0 "25th of August, 1927: The Japanese army and Kornilov’s White Hundreds invade into the Russian far East, catching the Russian Army surprised and leaderless."
 LOADING_TIP_65:0 "6th of April, 1928: Treaty of Irkutsk; Russia concedes Japanese occupation up to Irkutsk, cedes the rest of the pacific coast up to Kamchatka and releases some imprisoned members of The White Hundreds. Free usage of the Trans-Siberian railway is guaranteed for both parties throughout its length. End of the second Russo-Japanese war. Public opinion in Japan turns against Tanaka and the Seiyukai for waging a major, costly war and eventually failing the objectives."
 LOADING_TIP_66:0 "12th of April, 1928: Vladimir Lenin calls for a constitutional assembly in the Duma where he leads the Bolshevik party in forming a new political platform for Russia centered around the primacy of the Soviets and village communes."
 LOADING_TIP_67:0 "3rd of September, 1928: The Japanese create a “Friend state” in the occupied regions with Blagoveshchensk as its capital. The new “Russian State” is established as an autocratic republic under the control of Lavr Kornilov and the White Hundreds. The new state claims the entirety of the old Russian Imperial lands as its territory."
 LOADING_TIP_68:0 "7th of January, 1929:  Lenin suffers a  second stroke and subsequently passes away in Gorki. A state funeral is held in Moscow with hundreds of thousands of citizens and public figures from all over the world coming to pay their respects to him. Lenin is buried in a special tomb in Moscow and  a massive monument in his honor is erected. Petrograd is renamed Leningrad in a unanimous vote of the supreme Soviet and Leon Trotsky takes over his role as Premier."
 LOADING_TIP_69:0 "1st of January, 1930: Membership in radical political organizations in the US such as the TUUL and the KKK reach an all time high."
 LOADING_TIP_70:0 "20th of February, 1930: The Minseito manages a landslide victory in the Japanese general elections with Hamaguchi Osachi appointed as prime minister. Hamaguchi pledges to tackle Japan’s economic issues and to put an end to the war in China. Negotiations between Chinese, Manchurian, Japanese and Mantetsu representatives begin in Seoul."
 LOADING_TIP_71:0 "12th of April, 1930: The new political atmosphere in Japan encourages a marked leftwards shift in public opinion, with both ultranationalism and militarism being pushed to the fringes of society in favor of more liberal thought."
 LOADING_TIP_72:0 "8th of May, 1930: French general elections. The liberal and conservative parties merge into the Republican Party and form a national unity government to fight the rising militant forces in the country."
 LOADING_TIP_73:0 "4th of March, 1933: Franklin D. Roosevelt is inaugurated as President of the United States. Already on his first day of office the new president set out to address the dire economic situation despite heavy resistance from the right."
 LOADING_TIP_74:0 "1st of May, 1933: Army troops loyal to George Van Horn Moseley march on the white house and declare an “Anti-Communist Defense Campaign”.  Franklin D. Roosevelt is evacuated from washington westwards as loyalist military units are attacked in the city by the putschist units. As news of the event spreads across the the east coast street battles are sparked between right wing militias and labor demonstrators. The beginning of the second American civil war."
 LOADING_TIP_75:0 "15th of August, 1933: In a summit sponsored by the British empire the two factions in the American civil war sign a ceasefire and retreat behind a DMZ along the Rocky Mountains."
 
