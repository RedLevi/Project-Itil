####events####
syria.1.t:0 "Eid al-Adha"
syria.1.d:0 "Eid al-Adha is upon us and this year we are presented with an opportunity to make a political statement. We can either arrange a formal royal visit to the bi-national zone in Jerusalem as a show of support in the Jewish-Arab alliance, or we could make go on Hajj to Mecca, to show our devotion to Allah before politics, although this could potentially be dangerous. Where should we book the camels to?"
syria.1.a:0 "To Al-Quds, Jerusalem!"
syria.1.b:0 "To Mecca we go, Hajj is above politics!"
syria.1.c:0 "Actually, lets hold celebration in Damascus"
syria.2.t:0 "A royal visit"
syria.2.d:0 "King Faisal I of Syria have announced his intention to celebrate Eid al-al-Adha in Jerusalem with his family and royal entourage. The King have already schedueled a meeting with the president and have invited our cabinet to a festive feast. We should make proper arrangements for this event."
syria.2.a:0 "Exciting!"
syria.3.t:0 "Assasination!"
syria.3.d:0 "While making his way throgh the David market to the temple mountain in Jerusalem for prayer, a single assailant came out of one of the alleys and shot King Faisal once in the Abdomen. Under investigation the young man, 'Yehoshua Cohen' confessed to be a member of the Jewish radical organization 'Lehi',and claimed he was acting against Arab opression of the Jewish people."
syria.3.a:0 "The king is dead!"
syria.3.b:0 "The king is injured!"
syria.4.t:0 "King Faisal shot dead"
syria.4.d:0 "While on his way to evening prayer during a visit in Jerusalem King Faisal I of Syria was shot dead by a Jewish nationalist terrorist. A long time supporter of Arab-Israeli cooperation, Faisal's death leaves the alliance's future in doubt."
syria.4.a:0 "Interesting"
syria.4.b:0 "This is bad!"
syria.5.t:0 "King Ghazi's coronation"
syria.5.d:0 "King Ghazi I bin Faisal al-Hashimi was crowned today in Damascus in a militant ceremony. Thousands of the attendents have called for immidieate action against the Jewish state, their anger fanned by reactionary officers and tribal leaders."
syria.5.a:0 "They will pay for this crime!"
syria.5.b:0 "Forgive and forget"
syria.6.t:0 "Ghazi forgives us"
syria.6.d:0 "In his coronation ceremony, king Ghazi I forgave Israel and the Jewish people for the death of his father, vowing to 'fight terrorism and extremism together with our Jewish allies'"
syria.6.a:0 "That's a relief!"
syria.7.t:0 "Faisal shot in Jerusalem"
syria.7.d:0 "King Faisal was shot while on his way to temple mountain by a young man named 'Yehoshua Cohen', a member of the integralist 'Lehi' terrorist group. Faisal was escorted to safety by the Jerusalem zone's bi-national police and is undergoing emergency surgery in the Hadassah hospital on mount Scopus."
syria.7.a:0 "The Stern gang went too far!"
syria.8.t:0 "Faisal recovers"
syria.8.d:0 "After an emergency surgery in a Jewish hospital in Jerusalem, King Faisal have made a partial recovery from his injuries and have resumed his visit to Jerusalem. In a feast in the Israeli president's residence Faisal assured the Jews that 'Syria will remain a strong ally of Israel against terrorism and integralism'"
syria.8.a:0 "That could have ended badly..."
syria.9.t:0 "Dinner with Faisal"
syria.9.d:0 "After recovering from his surgery king Faisal have resumed his visit to Jerusalem and met with the president for a fancy dinner. Faisal assured us our relationship will keep on going strong as it have in the past and that he is looking forward for his next visit."
syria.9.a:0 "L'chaim!"
syria.10.t:0 "Faisal is coming"
syria.10.d:0 "The wretched king of Syria, Faisal al-Hashimi have announced his intention to make Hajj and visit Mecca next week during eid al-Adha. This could be a great opportunity for us to destabilize our rivals should something happen to him..."
syria.10.a:0 "Arrange for an assasination"
syria.10.b:0 "This is dishonorable!"
syria.11.t:0 "Faisal completes Hajj"
syria.11.d:0 "As per tradition king Faisal have made Hajj to Mecca to celebrate the eid al-Adha. Despite our initial worries, the trip was mostly uneventful, but it did go a long way to win back support from the people!"
syria.11.a:0 "Allahu Akbar!"
syria.12.t:0 "Assasination!"
syria.12.d:0 "While on his way back to his hotel in Mecca a young man approached the royal entourage and pulled out a pistol from his robes. The young man fired 5 shots into the royal entourage with the clear intention of killing the king!"
syria.12.a:0 "Faisal is shot in the chest and dies instantly!"
syria.12.b:0 "The assilant misses Faisal!"
syria.13.t:0 "Faisal killed in Mecca!"
syria.13.d:0 "While performing the traditional Hajj in Mecca, king Faisal I of Syria was shot dead by an unknown assilant. His death is widely suspected to have been arranged by the Saudi royal family and is surely to cause a complete breakdown of the precarious truce in the region."
syria.13.a:0 "Interesting..."
syria.13.b:0 "Prepare for war!"
syria.14.t:0 "Coronation of Ghazi I"
syria.14.d:0 "King Ghazi I bin Faisal al-Hashimi was crowned today in Damascus in a militant ceremony. Thousands of the attendents have called for immidieate action against the Saudi usurpers, their anger fanned by reactionary officers and tribal leaders hoping to reclaim lost lands."
syria.14.a:0 "WAR! They will pay for this!"
syria.14.b:0 "We are not ready for war..."
syria.15.t:0 "Faisal returns to Damascus"
syria.15.d:0 "After escaping from the assasination attempt in Mecca king Faisal have immidieately turned back to Damascus. In a formal adress today Faisal have expressed his belief that the Saudi royal family was behind the attempt. What should we do?"
syria.15.a:0 "They will pay for this! War!"
syria.15.b:0 "We must prepare first..."
syria.16.t:0 "Faisal goes to war!"
syria.16.d:0 "Our hired agent have failed to kill king Faisal, and now we are in a state of total war with the Hashimites!"
syria.16.a:0 "This was not what we planned!"
syria.17.t:0 "Faisal survives!"
syria.17.d:0 "Our hired agent have failed to kill king Faisal, but the Hashemities have so far not responded!"
syria.17.a:0 "This could have been worse..."
syria.18.t:0 "Preperation for a feast!"
syria.18.d:0 "Since we have decided to celebrate eid al-Adha in a public ceremony in Damascus we should make the appropriate preperations for the celebration feast! We'll have to hire cooks, enterntainment, invite dignitaries..."
syria.18.a:0 "And all my vassals will be there..."
syria.19.t:0 "Festive celebration"
syria.19.d:0 "With the holiday upon us we can finally enjoy all the hard work that has been put into the planning of this glorious event!"
syria.19.a:0 "Long live king Faisal!"
syria.20.t:0 "Syrians at the gate!"
syria.20.d:0 "The inevitable war with the Syrians have finally broken out and it is clear we can't defeat them on our own. Our friends in Germany have helped us against the Syrians in the past, and they will surely be happy to help us in our struggle to unite the Arab world!"
syria.20.a:0 "Ask the Germans for help!"
syria.20.b:0 "We don't need them"
syria.21.t:0 "Saudis beg for help"
syria.21.d:0 "A diplomatic incident in Mecca have sparked a full scale war between the British backed Hashemities in Syria and our allies in Saudi Arabia. The Saudis have came to us begging for military support. Declining will likely result in the Brits expanding their sphere of influence in the region, but if we agree to join the war it will possibly lead to conflict with Britain. What should we do?"
syria.21.a:0 "Organize a full military intervention"
syria.21.b:0 "Send volunteers and supllies"
syria.21.c:0 "We don't want to get involved in this mess"
syria.22.t:0 "Germany joins our struggle!"
syria.22.d:0 "The Germans have decided to join our war against the bloodthirsty hashemites!"
syria.22.a:0 "Rejoice!"
syria.23.t:0 "Germany declares war"
syria.23.d:0 "The German Empire have decided to intervene in the conflict on behalf of the Saudis! We can't possibly face their armies alone!"
syria.23.a:0 "Ask the British to sponser us"
syria.23.b:0 "We will face them alone"
syria.24.t:0 "Germany attacks in Syria"
syria.24.d:0 "The German Empire have formally intervened in the middle eastern conflict on behalf of the Saudis. The Syrians have asked for our interference in the conflict, and it is likely without our support the German backed Saudis will gain full control of the middle east. What should we do?"
syria.24.a:0 "We will face the Germans in battle"
syria.24.b:0 "We will not attack Germany for Syria"
syria.25.t:0 "Britain joins the war"
syria.25.d:0 "In light of the recent escelation of the war, the British have formally announced their intervention in favor of the Syrians. We have a global conflict in our hands."
syria.25.a:0 "This has taken a turn for the worse..."
syria.26.t:0 "German volunteers arrive"
syria.26.d:0 "In response to our request for help, the Germans have sent us two divisions of volunteers."
syria.26.a:0 "This can give us a fighting chance!"
syria.27.t:0 "Germany abandons us!"
syria.27.d:0 "The Germans have refused giving us any sort of aid in our war!"
syria.27.a:0 "We're doomed!"

